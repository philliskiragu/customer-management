<form>
    <label>
        Username:
        <input type="text" name="username" data-ng-model="auth.username"  required />
    </label>
    <label>
        Password:
        <input type="password" name="password" data-ng-model="auth.password"  required />
    </label>
    <!--<a data-ui-sref="dashboard" class="button">Sign Up</a>-->
    <button data-ng-click="register()">Sign Up</button>


</form>
