<div data-ng-controller="AuthCtrl as main">
    <form>
        <label>Username</label>
        <input type="text" data-ng-model="username" placeholder="username"><br>

        <label>Password</label>
        <input type="password" data-ng-model="password" placeholder="password"><br>

        <a data-ui-sref="dashboard" type="button" class="secondary button" data-ng-click="login() ">Login</a>


    </form>
</div>
